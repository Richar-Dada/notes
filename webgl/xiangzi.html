<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./js/three.min.js"></script>
    <script>
        var camera, scene, renderer, mesh, plane;
        var frustumSize = 1000;
        init()
        animate()
        
        function init(){
            var aspect = window.innerWidth / window.innerHeight;

            camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 2000 );

            scene = new THREE.Scene()

            var plane = new THREE.Mesh(new THREE.PlaneGeometry(8, 8, 16, 16),
                new THREE.MeshLambertMaterial({ color: 0xcccccc })
            )
            scene.add(plane)
            scene.background = new THREE.Color(0xf0f0f0)

            var texture = new THREE.TextureLoader().load('./images/crate.gif')
            var geometry = new THREE.BoxBufferGeometry(20, 20, 20)
            var material = new THREE.MeshBasicMaterial({ map: texture })

            for(var i = 0; i < 10; i++){
                mesh = new THREE.Mesh(geometry, material)
                mesh.position.set(0, 0, i * 25)
                scene.add(mesh)
            }

            for(var i = 0; i < 10; i++){
                mesh = new THREE.Mesh(geometry, material)
                mesh.position.set(0, i * 25, 0)
                scene.add(mesh)
            }

            var ambientLight = new THREE.AmbientLight( Math.random() * 0x10 );
            scene.add( ambientLight );

            var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
            directionalLight.position.x = Math.random() - 0.5;
            directionalLight.position.y = Math.random() - 0.5;
            directionalLight.position.z = Math.random() - 0.5;
            directionalLight.position.normalize();
            scene.add( directionalLight );
            var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
            directionalLight.position.x = Math.random() - 0.5;
            directionalLight.position.y = Math.random() - 0.5;
            directionalLight.position.z = Math.random() - 0.5;
            directionalLight.position.normalize();
            scene.add( directionalLight );

            renderer = new THREE.WebGLRenderer({ antialias: true })
            renderer.setPixelRatio(window.devicePixelRatio)
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            window.addEventListener('resize', onWindowResize, false)
        }

        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)

        }

        function animate(){
            requestAnimationFrame(animate)
            var timer = Date.now() * 0.0001;
            camera.position.x = Math.cos( timer ) * 800;
            camera.position.z = Math.sin( timer ) * 800;
            camera.lookAt( scene.position );
            drawAxes(scene)

            renderer.render(scene, camera)
        }

        function drawAxes(scene) {
            // x-axis
            var xGeo = new THREE.Geometry();
            xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            xGeo.vertices.push(new THREE.Vector3(1, 0, 0));
            var xMat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xAxis = new THREE.Line(xGeo, xMat);
            scene.add(xAxis);
            
            // y-axis
            var yGeo = new THREE.Geometry();
            yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            yGeo.vertices.push(new THREE.Vector3(0, 1, 0));
            var yMat = new THREE.LineBasicMaterial({
                color: 0x00ff00
            });
            var yAxis = new THREE.Line(yGeo, yMat);
            scene.add(yAxis);
            
            // z-axis
            var zGeo = new THREE.Geometry();
            zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            zGeo.vertices.push(new THREE.Vector3(0, 0, 1));
            var zMat = new THREE.LineBasicMaterial({
                color: 0x00ccff
            });
            var zAxis = new THREE.Line(zGeo, zMat);
            scene.add(zAxis);
        }
    </script>
</body>
</html>
