<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }

        canvas{
            display: block;
        }
    </style>
</head>
<body onload="draw()">
    
</body>
</html>
<script src="../js/three.min.js"></script>
<script src="../js/QuickHull.js"></script>
<script src="../js/geometries/ConvexGeometry.js"></script>
<script src="../js/controls/OrbitControls.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/lib/dat.gui.min.js"></script>
<script>
    var renderer
    function initRender(){
        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)
    }

    var camera
    function initCamera(){
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 10000)
        camera.position.set(0, 0, 100)
    }

    var scene
    function initScene(){
        scene = new THREE.Scene()
    }

    var light
    function initLight(){
        scene.add(new THREE.AmbientLight(0x040404))

        light = new THREE.DirectionalLight(0xffffff)
        light.position.set(1, 1, 1)
        scene.add(light)
    }

    function initModel(){
        var shape = new THREE.ShapeGeometry(drawShape())
        var material = new THREE.MeshPhongMaterial({ color: 0xff00ff })
        material.side = THREE.DoubleSide
        var mesh = new THREE.Mesh(shape, material)
        scene.add(mesh)
    }

    function drawShape(){
        var shape = new THREE.Shape()
        shape.moveTo(20, 10)
        shape.lineTo(20, 40)
        shape.bezierCurveTo(15, 25, -5, 25, -30, 40)

        shape.splineThru(
            [
                new THREE.Vector2(-22, 30),
                new THREE.Vector2(-18, 20),
                new THREE.Vector2(-20, 10)
            ]
        )

        shape.quadraticCurveTo(0, -15, 20, 10)

        var hole1 = new THREE.Path()
        hole1.absellipse(6, 20, 2, 3, 0, Math.PI * 2, true)
        shape.holes.push(hole1)

        var hole2 = new THREE.Path()
        hole2.absellipse(-10, 20, 2, 3, 0, Math.PI * 2, true)
        shape.holes.push(hole2)

        var hole3 = new THREE.Path()
        hole3.absarc(0, 5, 2, 0, Math.PI, true)
        shape.holes.push(hole3)

        return shape
    }

    function createMesh(geom){
        var meshMaterial = new THREE.MeshNormalMaterial()
        meshMaterial.side = THREE.DoubleSide
        var wireFrameMat = new THREE.MeshBasicMaterial()
        wireFrameMat.wireFrame = true

        var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [ meshMaterial, wireFrameMat ])
        return mesh
    }

    var stats
    function initStats(){
        stats = new Stats()
        document.body.appendChild(stats.dom)
    }

    var controls
    function initControls(){
        controls = new THREE.OrbitControls(camera, renderer.domElement)

        controls.enableDamping = true
        controls.enableZoom = true
        controls.autoRotate = false
        controls.minDistance = 20
        controls.maxDistance = 160
        controls.enablePan = true
    }
    
    function render(){
        renderer.render(scene, camera)
    }

    function onWindowResize(){
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        render()
        renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function animate(){
        controls.update()
        render()
        stats.update()
        requestAnimationFrame(animate)
    }

    function draw(){
        initRender()
        initScene()
        initCamera()
        initLight()
        initModel()
        initControls()
        initStats()
        animate()
        window.onresize = onWindowResize
    }
</script>
