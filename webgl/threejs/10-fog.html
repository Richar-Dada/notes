<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            height: 100%;
        }
        canvas{
            display: block;
        }
    </style>
</head>
<body onload="draw()">
    
</body>
</html>

<script src="../js/three.min.js"></script>
<script src="../js/controls/OrbitControls.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/lib/dat.gui.min.js"></script>
<script>
    var renderer
    function initRender(){
        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.shadowMap.enabled = true
        renderer.shadowMap.type = THREE.PCFSoftShadowMap
        document.body.appendChild(renderer.domElement)
    }

    var camera
    function initCamera(){
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000)
        camera.position.set(0, 40, 100)
        camera.lookAt(new THREE.Vector3(0, 0, 0))
    }

    var scene
    function initScene(){
        scene = new THREE.Scene()
        // (雾的颜色， 雾化开始的距离相机的位置， 全雾化距离相机的位置)
        scene.fog = new THREE.Fog(0xffffff, 10, 200)
    }

    var gui
    function initGui(){
        gui = {
            lightY: 30,
            sphereX: 0,
            sphereZ: 0,
            cubeX: 25,
            cubeZ: -5
        }
        
        var datGui = new dat.GUI()

        datGui.add(gui, 'lightY', 0, 100)
        datGui.add(gui, 'sphereX', -30, 30)
        datGui.add(gui, 'sphereZ', -30, 30)
        datGui.add(gui, 'cubeX', 0, 60)
        datGui.add(gui, 'cubeZ', -30, 30)
    }

    var light
    function initLight(){
        scene.add(new THREE.AmbientLight(0x444444))

        light = new THREE.PointLight(0xffffff)
        light.position.set(15, 30, 10)
        light.castShadow = true
        scene.add(light)
    }

    var sphere, cube
    function initModel(){
        var sphereGeometry = new THREE.SphereGeometry(5, 200, 200)
        var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xaaaaaa })
        sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
        sphere.position.y = 5
        sphere.castShadow = true
        scene.add(sphere)

        var spGeometry = new THREE.SphereGeometry(0.5, 20, 20)
        var spMaterial = new THREE.MeshPhysicalMaterial({ color: 0xffffff })
        var sp = new THREE.Mesh(spGeometry, spMaterial)
        sp.position.set(15, 30, 10)
        scene.add(sp)

        var helper = new THREE.AxisHelper(10)
        scene.add(helper)

        var cubeGeometry = new THREE.CubeGeometry(10, 10, 8)
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x00ffff })
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
        cube.position.x = 25
        cube.position.y = 5
        cube.position.z = -5

        cube.castShadow = true
        scene.add(cube)

        var planeGeometry = new THREE.PlaneGeometry(100, 100)
        var planeMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
        var plane = new THREE.Mesh(planeGeometry, planeMaterial)
        plane.rotation.x = - 0.5 * Math.PI
        plane.position.y = -0

        plane.receiveShadow = true
        scene.add(plane)
    }

    var stats
    function initStats(){
        stats = new Stats()
        document.body.appendChild(stats.dom)
    }

    var controls
    function initControls(){
        controls = new THREE.OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true
        controls.enableZoom = true
        controls.autoRotate = false
        controls.minDistance = 100
        controls.maxDistance = 200
        controls.enablePan = true
    }

    function render(){
        renderer.render(scene, camera)
    }

    function onWindowResize(){
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        render()
        renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function animate(){
        render()
        stats.update()
        light.position.y = gui.lightY
        light.position.x = gui.sphereX
        light.position.z = gui.sphereZ
        cube.position.x = gui.cubeX
        cube.position.z = gui.cubeZ
        controls.update()
        requestAnimationFrame(animate)
    }

    function draw(){
        initGui()
        initRender()
        initScene()
        initCamera()
        initLight()
        initModel()
        initControls()
        initStats()
        animate()
        window.onresize = onWindowResize
    }
</script>
