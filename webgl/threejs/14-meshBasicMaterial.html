<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        canvas{
            display: block;
        }
    </style>
</head>
<body onload="draw()">
    
</body>
</html>

<script src="../js/three.min.js"></script>
<script src="../js/controls/OrbitControls.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/lib/dat.gui.min.js"></script>
<script>
    var renderer

    function initRender(){
        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.shadowMap.enabled = true
        renderer.shadowMap.type = THREE.PCFSoftShadowMap
        document.body.appendChild(renderer.domElement)
    }

    var camera
    function initCamera(){
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000)
        camera.position.set(0, 40, 100)
        camera.lookAt(new THREE.Vector3(0, 0, 0))
    }

    var scene
    function initScene(){
        scene = new THREE.Scene()
    }

    var ambientLight, directionalLight

    function initLight(){
        ambientLight = new THREE.AmbientLight('#111111')
        scene.add(ambientLight)

        directionalLight = new THREE.DirectionalLight('#ffffff')
        directionalLight.position.set(-40, 60, -10)

        directionalLight.shadow.camera.near = 20
        directionalLight.shadow.camera.far = 200
        directionalLight.shadow.camera.left = -50
        directionalLight.shadow.camera.right = 50
        directionalLight.shadow.camera.top = 50
        directionalLight.shadow.camera.bottom = -50

        directionalLight.shadow.mapSize.height = 1024
        directionalLight.shadow.mapSize.width = 1024

        directionalLight.castShadow = true
        scene.add(directionalLight)
    }

    var cube, plane, meshMaterial
    function initModel(){
        var helper = new THREE.AxisHelper()
        scene.add(helper)

        var sphereGeometry = new THREE.SphereGeometry(10, 30, 10)
        // 没有任何特定 对光不做出反应
        // meshMaterial = new THREE.MeshBasicMaterial({ color: 0xaaafff })

        // 跟MeshBasicMaterial相比，对光做出反应 可以模拟一些表面（木材或石头）
        // meshMaterial = new THREE.MeshLambertMaterial({ color: 0x00ffff })

        meshMaterial = new THREE.MeshPhongMaterial({ color: 0xeeeeee })
        var sphere = new THREE.Mesh(sphereGeometry, meshMaterial)
        sphere.position.set(-20, 20, 0)
        sphere.castShadow = true
        scene.add(sphere)

        var cubeGeometry = new THREE.CubeGeometry(10, 10, 10)
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x00ffff })
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
        cube.position.x = 30
        cube.position.y = 5
        cube.position.z = -5
        cube.castShadow = true
        scene.add(cube)

        var planeGeometry = new THREE.PlaneGeometry(5000, 5000, 20, 20)
        var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xaaaaaa })
        plane = new THREE.Mesh(planeGeometry, planeMaterial)
        plane.rotation.x = -0.5 * Math.PI
        plane.position.y = -0
        plane.receiveShadow = true
        scene.add(plane)
    }

    var controls
    function initGui(){
        controls = {
            rotationSpeed: 0.02,
            bouncingSpeed: 0.03,
            opacity: meshMaterial.opacity,
            transparent: meshMaterial.transparent,
            overdraw: meshMaterial.overdraw,
            visible: meshMaterial.visible,
            side: 'front',
            color: meshMaterial.color.getStyle(),
            wireframe: meshMaterial.wireframe,
            wireframeLinewidth: meshMaterial.wireframeLinewidth,
            wireFrameLineJoin: meshMaterial.wireframeLinejoin
        }

        var gui = new dat.GUI()
        var spGui = gui.addFolder('Mesh')
        spGui.add(controls, 'opacity', 0, 1).onChange(function(e){
            meshMaterial.opacity = e
        })
        spGui.add(controls, 'transparent').onChange(function(e){
            meshMaterial.transparent = e
        })
        spGui.add(controls, 'wireframe').onChange(function(e){
            meshMaterial.wireFrame = e
        })
        spGui.add(controls, 'wireframeLinewidth', 0, 20).onChange(function(e){
            meshMaterial.wireframeLinewidth = e
        })
        spGui.add(controls, 'visible').onChange(function(e){
            meshMaterial.visible = e
        })
        spGui.add(controls, 'side', ['front', 'back', 'double']).onChange(function(e){
            console.log(e)
            switch(e){
                case 'front':
                    meshMaterial.side = THREE.FrontSide
                    break;
                case 'back':
                    meshMaterial.side = THREE.BackSide
                    break;
                case 'double':
                    meshMaterial.side = THREE.DoubleSide
                    break;
            }
            meshMaterial.needsUpdate = true
            console.log(meshMaterial)
        })
        spGui.addColor(controls, 'color').onChange(function(e){
            meshMaterial.color.setStyle(e)
        })
        spGui.open()
    }

    var stats
    function initStats(){
        stats = new Stats()
        document.body.appendChild(stats.dom)
    }

    var controls
    function initControls(){
        controls = new THREE.OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true
        controls.enableZoom = true
        controls.autoRotate = false
        controls.minDistance = 50
        controls.enablePan = true
    }

    function render(){
        renderer.render(scene, camera)
    }

    function onWindowResize(){
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        render()
        renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function animate(){
        render()
        stats.update()
        controls.update()
        requestAnimationFrame(animate)
    }

    function draw(){
        initRender()
        initScene()
        initCamera()
        initLight()
        initModel()
        initGui()
        initControls()
        initStats()
        animate()
        window.onresize = onWindowResize
    }
</script>
